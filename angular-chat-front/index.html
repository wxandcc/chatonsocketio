<!DOCTYPE html>
<html lang="en"  ng-app="chat">
<head>
    <meta charset="UTF-8">
    <title>gamrule chat</title>
</head>
<body>

    <div class="title">chat with friends</div>

<div ng-controller="chatCtrl as vm">
    <div ng-show="vm.formModel.needLogin">
        <input ng-model="vm.formModel.userid"/>
        <input type="button" value="login" ng-click="vm.login();"/>
    </div>
    <div class="friends" ng-if="vm.friends">
        <div class="friend">friend lists</div>
        <div ng-repeat="friend in vm.friends">
            <div class="friend" ng-class="{current: vm.currentChatUser.chatRoom == friend.chatRoom,newMsg: friend.newMsgArrv }" ng-click="vm.chatWithFriend(friend)">{{friend.username}}-{{friend.id}}</div>
        </div>
    </div>
    <div  ng-if="vm.currentChatUser.id">
        <div class="chat">
            <div>I'm chatting with {{vm.currentChatUser.username}}</div>
            <div class="messageBox">
                <div class="radus" ng-class="{me: msg.fr == vm.formModel.userid,other:msg.fr != vm.formModel.userid}" ng-repeat="msg in vm.userMesage[vm.currentChatUser.chatRoom] track by $index">
                    {{vm.frindMap[msg.fr].username}}: {{msg.created_at|date:"yyyy-MM-dd hh:mm:ss"}}
                    <p>{{msg.msg}}</p>
                </div>
            </div>
            <div>
                <span ng-click="vm.recordNextPage(vm.currentChatUser.chatRoom)" ng-if="vm.messagePager[vm.currentChatUser.chatRoom].hasNext()">
                    next-{{vm.messagePager[vm.currentChatUser.chatRoom].next}}
                </span>
            </div>

            <div class="messageinput">
                <input ng-model="vm.formModel.gotosend" />
                <input type="button" ng-click="vm.send(vm.currentChatUser);" value="send"/>
            </div>
        </div>

    </div>


    <div ng-controller="chatFindUserCtrl as findUser">
        <div>
            <input ng-model="findUser.formModel.username"/>
            <input type="button" value="search" ng-click="findUser.findUser();"/>
        </div>
        <div ng-repeat=" user in findUser.filterUser">
            <span ng-click="vm.addFriend(user) || vm.chatWithFriend(user);">{{user.username}}--{{user.id}}</span>
        </div>
    </div>
</div>
</body>


<script type="text/javascript" src="/public/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/public/angular/angular.js"></script>
<script type="text/javascript" src="/public/angular-socket-io/socket.min.js"></script>
<script type="text/javascript" src="/public/js/angularSocketWrapper.js"></script>
<script type="text/javascript" src="/public/js/chatModule.js"></script>
<link rel="stylesheet" href="/public/style/style.css">

</html>
